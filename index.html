<!DOCTYPE html>
<html lang="pt-br"> <!--Escolher a linguagem-->
    <head>
        <meta charset="utf-8" /> <!--Código para a linguagem brasileira-->
        <title>Minha página</title> <!--Título da página-->
        <link rel="stylesheet" type="text/css" href="css/style.css">x
    </head>
    <body>
        <nav>
            <p>
                Minha página
            </p>
            <ul>
                <li><a href="#servicos">SERVIÇOS</a></li><!--#serviços= vai levar até o ID serviços.-->
                <li><a href="#clientes">CLIENTES</a></li>
                <li><a href="#contato">CONTATO</a></li>
                <li><a href="#parceiros">PARCEIROS</a></li>
            </ul>
        </nav>
        <header>
            <h1>Minha página</h1> <!--Vários tipos de títulos, h(1,2,3,4,5,6)-->
            <p>
                Oferecemos os melhores sites.
            </p>
        </header>
        <section id="servicos">
            <h2>Serviços</h2>
            <p>Texto aleatório.</p>
            <div>
                <img src="img/serviços.jpg" class="img_padrao">
            </div>
        </section>
        <section id="clientes">
            <h2>Clientes</h2>
            <p>Texto aleatório</p>
            <div>
                <img src="img/clientes.jpg" class="img_padrao">
            </div>
        </section>
        <section id="contato">
            <h2>CONTATO</h2>
            <p>Entre em contato conosco</p>
            <div>
                <img src="img/email.png" class="logo" alt="">
                <p><a href="mailto:contato@empresa.com">contato@empresa.com</a></p> <!--mailto:(email)= tudo que esta dentro daa tag "a" vá para o email referenciado-->
            </div>
            <div>
                <img src="img/tel.png" class="logo" alt="">
                <p><a href="tel:99999999">(99) 9999-9999</a></p> <!--tel(telefone)= link para telefone-->
            </div>
        </section>
        <section id="parceiros">
            <h2>Parceiros</h2>
            <p>texto</p>
            <div>
                <a href="https://www.microsoft.com/pt-br" target="_blank">
                    <img src="img/Microsoft.jpg" width="300px" >
                </a>
            </div>
        </section>
        <footer> <!--Rodapé-->
            <p>Desenvolvido por Matheus</p>
        </footer>
    </body>
</html>
